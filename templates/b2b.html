{% extends 'base.html' %}

{% block title %}Bin to Bin{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

    
<div class="container">
    <h1>Transfer Inventory</h1>

    <form method="post" action="{% url 'transfer_inventory' %}">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" onclick="return confirm('Select OK to confirm.\nSelect Cancel to review.')" class="btn btn-primary">Submit Transfer</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
<script>
    // Initialize Select2 on all select fields
    $(document).ready(function() {
        $('.select2').select2();
    });
</script>
{% endblock %}
